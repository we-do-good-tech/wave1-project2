<div class="tableItem">

        [class.disabled]="displayItem">
        <li>{{index}}</li>
        <li>{{report?.reportDate | date: 'dd-MM-yyyy'}}</li>
        <li> <span>!</span> <br> {{displayItem ? 'ממתין לאישור' : 'שלח לאישור'}} </li>
    </ul>
</div>
